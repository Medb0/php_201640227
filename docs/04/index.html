  <body>
    <div class="container">

        <img src="./img/1.png" class="img-fluid" alt="Responsive image">

    <h1>4주차 리포트</h1>
    <img src="./img/1.png">
    <p>1. 함수
      함수는 선언이 되어야하고 호출이 되어야한다.
      선언은 중복되면 안된다.
      호출은 여러번해도 상관없다.
      PHP에서는 순서와 상관없이 작동한다. 이것을 호이스팅이라고 한다.

      함수 선언시 중복이 되는것을 방지하기 위하여 아래의 코드를 넣어준다.
      if(!function_exists("hello")){
          function hello()
          {
              echo "welcome";
          }
      }
    </p>
  </body>

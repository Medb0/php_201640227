          1. 함수<br>
            함수는 선언이 되어야하고 호출이 되어야한다.<br>
            선언은 중복되면 안된다.<br>
            호출은 여러번해도 상관없다.<br>
            PHP에서는 순서와 상관없이 작동한다. 이것을 호이스팅이라고 한다.<br>
            <br>
            함수 선언시 중복이 되는것을 방지하기 위하여 아래의 코드를 넣어준다.<br>
            if(!function_exists("hello")){<br>
                function hello()<br>
                {<br>
                    echo "welcome";<br>
                }<br>
            }<br>
          </div>
        </div>
      </div>
